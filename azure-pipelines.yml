# ASP.NET Core (.NET Framework) HA
# Build and test ASP.NET Core projects targeting the full .NET Framework.
# Add steps that publish symbols, save build artifacts, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
  branches:
    include:
      - develop

# use our Agentpool
pool:
  name: 'AgentPool_***_Dev'

# variables to pass on
variables:
  azureSubscription: '*************'
  appName: 'fwapplicationsservice'
steps:

- task: NuGetCommand@2
  inputs:
    command: 'restore'
    restoreSolution: '*******************/*********/***************.APP.sln'
 #Build the FieldWorker project
- task: VSBuild@1
  inputs:
    solution: '****************/****************/*************8APP.sln'
    msbuildVersion: '17.0' 
    msbuildArchitecture: 'x64'
    msbuildArgs: '/p:Configuration=Release'
## Run unit tests
- task: VSTest@2
  inputs:
    testSelector: 'testAssemblies'
    testAssemblyVer2: '**\*test*.dll'
    searchFolder: '$(System.DefaultWorkingDirectory)'
    vsTestVersion: 'latest'
    


- script: |
    dotnet publish "************************/****************/************APP.sln" --configuration Release --output $(Build.ArtifactStagingDirectory)
  displayName: 'Publish Project'

- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'drop'
    publishLocation: 'Container'

# deploy infrastructure
- task: AzureCLI@2
  inputs:
    azureSubscription: '$(azureSubscription)'
    scriptType: 'powershell'
    scriptLocation: 'inlineScript'
    cwd: '$(System.DefaultWorkingDirectory)/***************/**************INFRASTRUCTURE'
    inlineScript: |
      az deployment group create --resource-group fw-dev-rg --template-file main.bicep --parameters @parameters.json

- task: AzureWebApp@1
  inputs:
    azureSubscription: '$(azureSubscription)'
    appType: 'webApp'
    appName: '$(appName)'

    package: '$(Build.ArtifactStagingDirectory)'
